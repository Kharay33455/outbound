{% extends 'base/cashien_base.html' %}
{% load static %}
{% block content %}
<div>
    <span style="opacity:0" id="auth_cookie">
        {{auth_cookie}}
    </span>
    <span style="opacity:0" id="trade_id">
        {{trade_id}}
    </span>
    <span style="opacity:0" id="bh">
        {{bh}}
    </span>
</div>
<div>
    <div id="msgBox">
        <div id="spinner">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden"></span>
                </div>
            </div>
        </div>
        <div id="messages">

        </div>

        <div id="receipt">

        </div>
    </div>
    <div id="newMessage" style="display:grid; grid-template-columns:20% 60% 20%; opacity:0">
        <div class="center horizontally">
            <label for="inputImg">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-card-image" viewBox="0 0 16 16">
                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                    <path
                        d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54L1 12.5v-9a.5.5 0 0 1 .5-.5z" />
                </svg>
            </label>

            <input type="file" accept="image/*" id="inputImg" hidden />
        </div>
        <div class="center horizontally">
            <input type="text" placeholder="Enter New Message" style="width:55vw" id="inputText"/>
        </div>
        <div class="center horizontally" onclick="SendNewMessage()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill"
                viewBox="0 0 16 16">
                <path
                    d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z" />
            </svg>
        </div>
    </div>
</div>
<script src="{% static 'js/cashien.js' %}">

</script>
{% endblock %}
